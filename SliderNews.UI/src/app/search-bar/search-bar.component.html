<form (ngSubmit)="onSubmit()" #searchForm="ngForm">
    <mat-form-field>
        <input matInput class="searchbar" name="searchTerm" type="text" [(ngModel)]="searchModel.searchTerm">
    </mat-form-field>
    <button type="submit"><mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon></button>
</form>
<app-slider-bar></app-slider-bar>
<div>
    <app-news-grid [response]="response"></app-news-grid>
</div>
